<div class="addGameContainer">
    
    <div id="gameImage"></div>


    <div id="gameProperties">
        
      <h2>Create a new game</h2>

      <form [formGroup]="newGameForm" let formGame = "ngForm">

        <div class="form-container">

            <div>
                <label  class="field">Name</label>
                <input formControlName="name" type="text"  #name> 
            </div>

            <div>
                <label  class="field">Description</label>
                <input formControlName="description" type="text"  #description>
            </div>

            <div>
                <label  class="field">Image url</label>
                <input formControlName="urlImage" type="text"  #urlImage>
            </div>

            <div>
                <p>
                   <button class="button"  id="new" (click)="addNewGame(name.value, description.value, urlImage.value)">Create</button>
                </p>
            </div>

        </div>
      </form>
    </div>
</div>
