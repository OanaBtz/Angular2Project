<div class="allGamesContainer">
<div class="games">
   <div *ngFor="let game of games"> 
     <span *ngIf="game.name != null">
        <div class="box">
           <div class="box-body"></div>
              <div class="box-footer">{{game.name}}
                  <button class="delete" (click)= "delete(game._id)">X</button>
              </div>
        </div> 
     </span>
  </div>
</div>
</div>
